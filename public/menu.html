<div class="menuConatiner">
<h1>MENU of {{$ctrl.info.name}}</h1>
<h3>Apps</h3>
<div ng-repeat="item in $ctrl.menu track by $index" ng-show="item.type === 'appetizer'">
   <span>{{item.name}}</span><span>${{item.price}}</span><button ng-click="$ctrl.add(item);" >add</button>
   </div>
<h3>Sides</h3>
<div ng-repeat="item in $ctrl.menu track by $index" ng-show="item.type === 'side dish'">
   <span>{{item.name}}</span><span>${{item.price}}</span><button ng-click="$ctrl.add(item);" >add</button>
   </div>
<h3>Entrees</h3>
<div ng-repeat="item in $ctrl.menu track by $index" ng-show="item.type === 'main dish'">
   <span>{{item.name}}</span><span>${{item.price}}</span> <button ng-click="$ctrl.add(item);" >add</button>
   </div>
</div>
<h6 class="barHeader">Your Budget Bar</h6>
<div class="progressBar">
    <progress id = "budget" value="{{$ctrl.budget}}" max="{{$ctrl.initialBudget}}"></progress>
    <p>${{$ctrl.budget}}</p>
</div>
<div id="overbudget">
	You have gone over your set budget! Would you like to adjust the budget?
	<a href="#!/home"><button>yes</button></a><button ng-click="$ctrl.overbudgetRemove()">no</button>
</div>
