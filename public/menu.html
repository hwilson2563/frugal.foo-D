<div class="menuConatiner">
  <h1>MENU of {{$ctrl.info.name}}</h1>
    <div class="typeFood">
      <h3>Apps</h3>
        <div class="menuitems" ng-repeat="item in $ctrl.menu track by $index" ng-show="item.type === 'appetizer'" ng-class="item.over">
        <span>{{item.name}}</span><span>${{item.price}}</span><button class="add" ng-click="$ctrl.add(item);" >add</button>
       </div>
     </div>
    <div class="typeFood">
    <h3>Sides</h3>
      <div  class="menuitems"  ng-repeat="item in $ctrl.menu track by $index" ng-show="item.type === 'side dish'" ng-class="item.over">
       <span>{{item.name}}</span><span>${{item.price}}</span><button class="add"  ng-click="$ctrl.add(item);" >add</button>
       </div>
    </div>
    <div class="typeFood">
      <h3>Entrees</h3>
        <div  class="menuitems" ng-repeat="item in $ctrl.menu track by $index" ng-show="item.type === 'main dish'" ng-class="item.over">
        <span>{{item.name}}</span><span>${{item.price}}</span> <button  class="add" ng-click="$ctrl.add(item);" >add</button>
        </div>
     </div>
</div>
<h6 class="barHeader">Your Budget Bar</h6>
<div class="progressBar">
    <progress id = "budget" value="{{$ctrl.budget}}" max="{{$ctrl.initialBudget}}"></progress>
    <p>${{$ctrl.budget}}</p>
</div>
<div id="overbudget">
  <div>	You have gone over your set budget! Would you like to adjust the budget? <br> </div>
	<div> <a href="#!/home"><button>yes</button></a><button ng-click="$ctrl.overbudgetRemove()">no</button>
  <div>

</div>
